  <body>
    <header>
      <img src="images/Logo.svg" alt="logo" class="logo">
      <div class="container position-relative">
        <div class="row d-flex justify-content-center">
          <p class="main_tagline text-uppercase col">
            Cherchez parmi plus de 1500 recettes<br>du quotidien, simples et délicieuses
          </p>          
        </div>
        <nav class="row d-flex justify-content-center align-items-center position-relative mt-2">
          <input type="text" name="search" id="search" class="col-9" placeholder="Rechercher une recette, un ingrédient, ...">
          <div class="d-flex justify-content-end">
            <img src="./images/icons/search_icon.svg" alt="lancer la recherche" height="52px">
          </div>
        </nav>
      </div> 
    </header>
    
    <main class="container mt-4">
      <div class="row d-flex flex-row justify-content-between pb-3">
        <div class="filters_container col">
          <select class="col-2">
            <option>ingrédient</option>
          </select>
          <select class="col-2 offset-1">
            <option>Appareils</option>
          </select>
          <select class="col-2 offset-1">
            <option>Ustensiles</option>
          </select>
        </div>
        <div class="col-3 text-end">
          <span class="total_recipes">??? recettes</span>
        </div>
      </div>

          </select>
        </div>

        <article class="bg-primary col">Carapuce</article>
        <article class="bg-danger col">Salamèche</article>
        <article class="bg-success col">Bulbizar</article>
      </div>

    </main>

    <footer></footer>
