<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Les Petits Plats</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- FONTS FAMILY -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500&display=swap" rel="stylesheet">

    <!-- FEUILLES DE STYLE -->
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Style "Les Petits Plats" -->
    <link rel="stylesheet" href="style/style.css">
  </head>

  <body>
    <header>
      <img src="images/Logo.svg" alt="logo" class="logo">
      <div class="container position-relative">
        <div class="row d-flex justify-content-center">
          <p class="main_tagline text-uppercase col">
            Cherchez parmi plus de 1500 recettes<br>du quotidien, simples et délicieuses
          </p>          
        </div>
        <nav>
          <form method="get" action="" class="row d-flex justify-content-center align-items-center position-relative mt-2" name="form_search">
            <input type="text" name="search" id="search" class="col-9" placeholder="Rechercher une recette, un ingrédient, ..." autocomplete="off">
            <div class="d-flex justify-content-end position-relative col-9">
              <div class="icon_container d-flex justify-content-end col-9">
                <img src="./images/icons/search_icon.svg" alt="lancer la recherche" height="52px" class="search_icon">
                <img src="./images/icons/active_search_icon.svg" alt="lancer la recherche" height="52px" class="active_search_icon">                
              </div>
              <button type="submit" class="search_button position-absolute">Submit</button>
              <button type="button" class="position-absolute close_button">Close</button>               
            </div>
          </form> 
        </nav>
      </div> 
    </header>
    
    <main class="bg-light">
      <div class="container">
        
        <div class="row d-flex flex-column flex-sm-row-reverse justify-content-sm-between pb-4 pt-4">
          <div class="col-12 col-sm-3 text-sm-end mb-4 position-relative">
            <span class="total_recipes">??? recettes</span>
          </div>   
          <div class="col filters_container d-flex flex-column flex-md-row">
            <div class="position-relative filter">
              <input type="checkbox" id="filter1-checkbox" class="filter-checkbox">
              <label for="filter1-checkbox" class="col-md-2 tag">
                <div class="d-flex justify-content-between col-5 col-md-10">
                  <span>Ingrédients</span>
                  <img src="./images/icons/expand_more.svg" alt="etendre" class="chevron">                  
                </div>
              </label>
              <div class="filter_options" role="listbox" id="listbox1">
                <div>
                  <div class="pb-3">
                    <form method="get" action="" class="position-relative d-flex align-items-center" name="form_search1">
                      <input type="text" name="search1" id="search1" class="col-10 offset-1 border border-secondary-subtle border-2" autocomplete="off">
                      <button type="submit" class="position-absolute filter_search_button">Search</button>
                      <button type="button" class="position-absolute close_button">Close</button>
                    </form>  
                  </div>
                  <ul class="list-group list_options pt-1">
                  </ul>
                </div>                  
              </div>
            </div>
            <div class="position-relative filter">
              <input type="checkbox" id="filter2-checkbox" class="filter-checkbox">
              <label for="filter2-checkbox" class="col-md-2 tag">
                <div class="d-flex justify-content-between col-5 col-md-10">
                  <span>Appareils</span>
                  <img src="./images/icons/expand_more.svg" alt="etendre" class="chevron">                  
                </div>
              </label>
              <div class="filter_options" role="listbox" id="listbox2">
                <div>
                  <div class="pb-3">
                    <form method="get" action="" class="position-relative d-flex align-items-center" name="form_search2">
                      <input type="text" name="search2" id="search2" class="col-10 offset-1 border border-secondary-subtle border-2" autocomplete="off">
                      <button type="submit" class="position-absolute filter_search_button">Search</button>
                      <button type="button" class="position-absolute close_button">Close</button>
                    </form>  
                  </div>
                  <ul class="list-group list_options pt-1">
                  </ul>
                </div>                  
              </div>
            </div>
            <div class="position-relative filter">
              <input type="checkbox" id="filter3-checkbox" class="filter-checkbox">
              <label for="filter3-checkbox" class="col-md-2 tag">
                <div class="d-flex justify-content-between col-5 col-md-10">
                  <span>Ustensiles</span>
                  <img src="./images/icons/expand_more.svg" alt="etendre" class="chevron">                  
                </div>
              </label>
              <div class="filter_options" role="listbox" id="listbox3">
                <div>
                  <div class="pb-3">
                    <form method="get" action="" class="position-relative d-flex align-items-center" name="form_search3">
                      <input type="text" name="search3" id="search3" class="col-10 offset-1 border border-secondary-subtle border-2" autocomplete="off">
                      <button type="submit" class="position-absolute filter_search_button">Search</button>
                      <button type="button" class="position-absolute close_button">Close</button>
                    </form>  
                  </div>
                  <ul class="list-group list_options pt-1">
                  </ul>
                </div>                  
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="options_selected_container col-12 d-flex flex-column flex-md-row flex-wrap pb-2">
          </div>
        </div>
        
        <div class="recipes_container mt-4 d-flex flex-row flex-wrap justify-content-between">
        </div>
    </div>
    </main>

    <footer></footer> 

    <!-- SCRIPTS -->
    <script src="./script/index.js" type="module"></script>

    <!-- Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>   
  </body>
