<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Les Petits Plats</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- FONTS FAMILY -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500&display=swap" rel="stylesheet">

    <!-- FEUILLES DE STYLE -->
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Style "Les Petits Plats" -->
    <link rel="stylesheet" href="style/style.css">
  </head>

  <body>
    <header>
      <img src="images/Logo.svg" alt="logo" class="logo">
      <div class="container position-relative">
        <div class="row d-flex justify-content-center">
          <p class="main_tagline text-uppercase col">
            Cherchez parmi plus de 1500 recettes<br>du quotidien, simples et délicieuses
          </p>          
        </div>
        <nav class="row d-flex justify-content-center align-items-center position-relative mt-2">
          <input type="text" name="search" id="search" class="col-9" placeholder="Rechercher une recette, un ingrédient, ...">
          <div class="icon_container d-flex justify-content-end position-relative">
            <img src="./images/icons/search_icon.svg" alt="lancer la recherche" height="52px" class="search_icon">
            <img src="./images/icons/active_search_icon.svg" alt="lancer la recherche" height="52px" class="active_search_icon">
          </div>
          <div class="close_container text-end d-none d-sm-block col-7 col-lg-8 position-relative">
            <img src="./images/icons/close_icon.svg" height="13px" alt="supprimer">            
          </div>
        </nav>
      </div> 
    </header>
    
    <main class="bg-light">
      <div class="container">
        <div class="row d-flex flex-column flex-sm-row-reverse justify-content-sm-between pb-4 pt-4">
          <div class="col-12 col-sm-3 text-sm-end mb-4 position-relative">
            <span class="total_recipes">??? recettes</span>
          </div>    
          <div class="col filters_container d-flex flex-column flex-md-row">
            <select name="ingredients" id="ingredients" class="col-md-2 form-select button">
              <option selected>Ingrédients</option>
              <div class="ingredients-filters_container">
              </div>
            </select>
            <select name="appareils" id="appareils" class="col-md-2 form-select button">
              <option selected>Appareils</option>
              <div class="appareils-filters_container"></div>
            </select>
            <select name="ustensiles" id="ustensiles" class="col-md-2 form-select button">
              <option selected>Ustensiles</option>
              <div class="ustensiles-filters_container"></div>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="options_selected_container col-12 d-flex flex-column flex-md-row flex-wrap gap-4 pb-4">
            <div class="col-md-2 button bg-warning position-relative">
              <span>Crème de coco</span>
              <img src="./images/icons/close_icon.svg" height="10px" alt="supprimer" class="close_icon">
              <img src="./images/icons/active_close_icon.svg" height="17px" alt="supprimer" class="active_close_icon">
            </div>
          </div>
        </div>
        
        <div class="recipes_container mt-4 d-flex flex-row flex-wrap justify-content-between">
        </div>
    </div>
    </main>

    <footer></footer> 

    <!-- SCRIPTS -->
    <script src="./script/index.js" type="module"></script>

    <!-- Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>   
  </body>
